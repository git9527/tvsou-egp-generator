name: Geneate epg.xml

on:
  push

jobs:

  generate:
    if: github.repository == 'git9527/tvsou-epg-generator'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests bs4 datetime
    - name: Generate epg.xml
      env:
        PAIRS: 061f902e:新闻综合,120d425d:社教频道,b0ceeb7e:生活频道,92f68a03:信息频道
      run: |
         python main.py
    - name: Setup aliyun oss
      uses: manyuanrong/setup-ossutil@master
      with:
        endpoint: oss-cn-shanghai.aliyuncs.com
        access-key-id: ${{ secrets.OSS_KEY_ID }}
        access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
    - name: Copy file to aliyun
      run: ossutil cp -rf /tmp/epg.xml ${{ secrets.BUCKET }}